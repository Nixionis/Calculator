<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="flex-center">Calculator</header>
    <main class="flex-center">
      <div class="calculator-container">
        <div class="calculator-screen">
          <p id="equation-text"></p>
          <p id="result-text"></p>
        </div>
        <div class="calculator-controls">
          <button class="col-span-2" id="btn-ac">AC</button>
          <button class="col-span-2" id="btn-c">C</button>
          <button id="btn-one">1</button>
          <button id="btn-two">2</button>
          <button id="btn-three">3</button>
          <button id="btn-div">&#247;</button>
          <button id="btn-four">4</button>
          <button id="btn-five">5</button>
          <button id="btn-six">6</button>
          <button id="btn-mult">*</button>
          <button id="btn-seven">7</button>
          <button id="btn-eight">8</button>
          <button id="btn-nine">9</button>
          <button id="btn-minus">-</button>
          <button id="btn-zero">0</button>
          <button id="btn-dot">.</button>
          <button id="btn-equal">=</button>
          <button id="btn-plus">+</button>
        </div>
      </div>
    </main>
    <footer class="flex-center">Made by Nixionis</footer>
  </body>
</html>
